<div class="container py-5">
    <h1 class="mb-4">My Projects</h1>
    
    <div class="mb-4">
      <h2 class="fs-4 mb-3">Filter by Technology</h2>
      <div class="d-flex flex-wrap gap-2 mb-4">
        @for (tech of availableTechnologies; track tech) {
          <button
            (click)="filterByTechnology(tech)"
            [class.btn-primary]="selectedTechnology === tech"
            [class.btn-outline-secondary]="selectedTechnology !== tech"
            class="btn"
          >
            {{ tech }}
          </button>
        }
        <button
          (click)="clearFilter()"
          class="btn btn-outline-secondary"
        >
          Clear Filter
        </button>
      </div>
    </div>
    
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      @for (project of filteredProjects; track project.title) {
        <div class="col">
          <div class="card h-100 shadow-sm">
            <img [src]="project.image" [alt]="project.title" class="card-img-top" style="height: 200px; object-fit: cover;">
            <div class="card-body">
              <h3 class="card-title h5 fw-bold mb-2">{{project.title}}</h3>
              <p class="card-text text-muted mb-3">{{project.description}}</p>
              <div class="d-flex flex-wrap gap-2 mb-3">
                @for (tech of project.technologies; track tech) {
                  <span class="badge bg-light text-dark">
                    {{tech}}
                  </span>
                }
              </div>
              <div class="d-flex gap-2">
                <a [href]="project.github" target="_blank" 
                   class="btn btn-dark">
                  GitHub
                </a>
                <a [href]="project.demo" target="_blank"
                   class="btn btn-outline-dark">
                  Live Demo
                </a>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
